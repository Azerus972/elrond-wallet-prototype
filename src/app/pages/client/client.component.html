<div class="row">
  <div class="col-md-6">


      <h3>Local machine</h3>

      <div class="form-row">
        <div class="form-group col-md-7">
          <label>IP</label>
          <input type="text" class="form-control" name="ip">
        </div>

        <div class="form-group col-md-3">
          <label>Port</label>
          <input type="text" class="form-control" name="port">
        </div>
      </div>

    <button class="btn btn-primary mb-5">Confirm</button>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Is fist node
          </label>
        </div>
      </div>


  </div> <!-- end column-left -->

  <div class="col-md-6">

    <h3>Peer machine</h3>

    <div class="form-row">
      <div class="form-group col-md-8">
        <label>IP</label>
        <input type="text" class="form-control" name="ip">
      </div>

      <div class="form-group col-md-4">
        <label>Port</label>
        <input type="text" class="form-control" name="port">
      </div>
    </div>
    <button class="btn btn-primary mb-4">Add</button>

    <div class="form-group">
        <textarea class="form-control" rows="5"></textarea>
    </div>


  </div> <!-- end column-right -->

</div>

<div class="row">
  <div class="col-md-5">

    <div class="form-group">
      <label>Instance name</label>
      <input type="text" class="form-control" name="instance_name">
    </div>

    <div class="form-group">
      <label>Private key</label>
      <input type="text" class="form-control" name="private_key">
    </div>

    <div class="form-group">
      <label>Public key</label>
      <input type="text" class="form-control" name="public_name" readonly>
    </div>

    <div class="form-group pt-5">
      <button type="button" class="btn btn-primary btn-lg">Start</button>
    </div>

  </div> <!-- end column-left -->
</div>
