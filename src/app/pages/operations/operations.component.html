<div class="container-fluid">

  <div class="row justify-content-md-center">

    <div class="col-md-12">
      <h3>Your account</h3>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Address
              <fa name="question-circle" ngbTooltip="Your address. Your public key" placement="right"></fa>
            </label>

            <input type="text"
                   class="form-control"
                   [(ngModel)]="operationsFrom" readonly>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Balance
              <fa name="question-circle" ngbTooltip="The total balance of your account" placement="right"></fa>
            </label>

            <input type="text"
                   class="form-control"
                   [(ngModel)]="operationsBalance" readonly>
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label>Shard
              <fa name="question-circle" ngbTooltip="The total balance of your account" placement="right"></fa>
            </label>

            <input type="text"
                   class="form-control"
                   [(ngModel)]="operationsMyShard" readonly>
          </div>
        </div>
      </div>

      <h3>Send</h3>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>To
              <fa name="question-circle" ngbTooltip="Receiver Address." placement="right"></fa>
            </label>

            <input type="text"
                   class="form-control"
                   [disabled]="isDisabled"
                   [(ngModel)]="operationsTo">
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Amount
              <fa name="question-circle" ngbTooltip="Tooltip on top" placement="right"></fa>
            </label>

            <input type="text"
                   class="form-control"
                   [disabled]="isDisabled"
                   [(ngModel)]="operationsAmount">
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label>Shard
              <fa name="question-circle" ngbTooltip="The total balance of your account" placement="right"></fa>
            </label>

            <input type="text"
                   class="form-control"
                   [(ngModel)]="operationsMyShard" readonly>
          </div>
        </div>

        <div class="col-md-2">
          <button type="button" class="btn btn-primary btn-block" [disabled]="isDisabled" (click)="send($event)">Send</button>
        </div>
      </div>


      <h3>Benchmark</h3>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>To
              <fa name="question-circle" ngbTooltip="Receiver Address." placement="right"></fa>
            </label>

            <input type="text"
                   class="form-control"
                   [disabled]="isDisabled"
                   [(ngModel)]="operationsTo">
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Amount
              <fa name="question-circle" ngbTooltip="Tooltip on top" placement="right"></fa>
            </label>

            <input type="text"
                   class="form-control"
                   [disabled]="isDisabled"
                   [(ngModel)]="operationsAmount">
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label>Shard
              <fa name="question-circle" ngbTooltip="The total balance of your account" placement="right"></fa>
            </label>

            <input type="text"
                   class="form-control"
                   [(ngModel)]="operationsMyShard" readonly>
          </div>
        </div>

        <div class="col-md-2">
          <button type="button" class="btn btn-primary btn-block" [disabled]="isDisabled" (click)="send($event)">Send</button>
        </div>
      </div>

      <h3>Check address</h3>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Address:
              <fa name="question-circle" ngbTooltip="The address. The public key" placement="right"></fa>
            </label>

            <input type="text"
                   class="form-control"
                   [disabled]="isDisabled"
                   [(ngModel)]="addressToCheck">
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Balance
              <fa name="question-circle" ngbTooltip="The total balance of the account" placement="right"></fa>
            </label>

            <input type="text"
                   class="form-control"
                   [(ngModel)]="balanceToCheck" readonly>
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label>Shard
              <fa name="question-circle" ngbTooltip="The total balance of your account" placement="right"></fa>
            </label>

            <input type="text"
                   class="form-control"
                   [(ngModel)]="operationsMyShard" readonly>
          </div>
        </div>

        <div class="col-md-2">
          <button type="button" class="btn btn-primary btn-block" [disabled]="isDisabled" (click)="checkBalance($event)">Check</button>
        </div>
      </div>
    </div>

  </div>

</div><!-- .end step-body -->
