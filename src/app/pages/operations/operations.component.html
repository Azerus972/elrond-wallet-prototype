<div class="container-fluid" *ngIf="isNodeStarted">

  <div class="row">
    <div class="col-md-5 pr-5">
      <h2>Wallet</h2>

      <div class="form-group">
        <label class="display-4">Address
          <fa name="question-circle" ngbTooltip="Your address. Your public key" placement="right"></fa>
        </label>

        <input type="text"
               class="form-control -material"
               (change)="onChangeAddress($event, 'operationsShard')"
               [(ngModel)]="operationsFrom" readonly>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label>Shard Nr.
              <fa name="question-circle" ngbTooltip="Shard" placement="right"></fa>
            </label>

            <input type="text"
                   class="form-control -material -center"
                   [(ngModel)]="operationsShard" readonly>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 pt-4">
          <div class="form-group">
            <label class="display-4">Total Balance
              <fa name="question-circle" ngbTooltip="The total balance of your address" placement="right"></fa>
            </label>
            <input type="text"
                   class="form-control -material"
                   [(ngModel)]="operationsBalance" readonly>
          </div>
        </div>
      </div>

    </div>

    <div class="col-md-7">

                  </label>

                         class="form-control"
                         (change)="onChangeAddress($event, 'toShard')"
                         [(ngModel)]="operationsTo">
                </div>
              </div>

              <div class="col-sm-3">
                <div class="form-group">
                  <label>Shard

                         class="form-control -material -center -xl"
                         [(ngModel)]="toShard" readonly>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label>Amount
                    <fa name="question-circle" ngbTooltip="Amount to send" placement="right"></fa>
                  </label>

                  <input type="text"
                         class="form-control"
                         [dropSpecialCharacters]="false"
                         mask="9*"
                         [(ngModel)]="operationsAmount">
                </div>
              </div>

              <div class="col-md-3 ml-auto" style="padding-top: 30px;">
                <button type="button" class="btn btn-info btn-block"
                        [disabled]="!operationsTo || !operationsAmount || isSendDisabled" (click)="send($event)">Send

              </div>

                </div>
              </div>

                <div class="form-group ">

                         class="form-control -material -xl"
                         [(ngModel)]="balanceToCheck" readonly>
                </div>
              </div>
