<div class="container-fluid">

  <div class="row justify-content-md-center">


    <div class="col-md-5 ml-auto">
      <h3>Your account</h3>

      <div class="form-group">
        <label>Address
          <fa name="question-circle" ngbTooltip="Your address. Your public key" placement="right"></fa>
        </label>

        <input type="text"
               class="form-control"
               [(ngModel)]="operationsFrom" readonly>
      </div>

      <div class="form-group">
        <label>Balance
          <fa name="question-circle" ngbTooltip="The total balance of your account" placement="right"></fa>
        </label>

        <input type="text"
               class="form-control"
               [(ngModel)]="operationsBalance" readonly>
      </div>


      <h3>Send ERD's</h3>

      <div class="form-group">
        <label>To
          <fa name="question-circle" ngbTooltip="Receiver Address." placement="right"></fa>
        </label>

        <input type="text"
               class="form-control"
               [(ngModel)]="operationsTo">
      </div>

      <div class="form-group">
        <label>Amount
          <fa name="question-circle" ngbTooltip="Tooltip on top" placement="right"></fa>
        </label>

        <input type="text"
               class="form-control"
               [(ngModel)]="operationsAmount">
      </div>

      <button type="button" class="btn btn-primary" (click)="send($event)">Send</button>
    </div>

    <div class="col-md-5 mr-auto">
      <h3>Check address balance</h3>
      <div class="form-group">
        <label>Address:
          <fa name="question-circle" ngbTooltip="The address. The public key" placement="right"></fa>
        </label>

        <input type="text"
               class="form-control"
               [(ngModel)]="addressToCheck">
      </div>

      <div class="form-group">
        <label>Balance
          <fa name="question-circle" ngbTooltip="The total balance of the account" placement="right"></fa>
        </label>

        <input type="text"
               class="form-control"
               [(ngModel)]="balanceToCheck" readonly>
      </div>

      <button type="button" class="btn btn-primary" (click)="checkBalance($event)">Check</button>
    </div>

  </div>

</div><!-- .end step-body -->
