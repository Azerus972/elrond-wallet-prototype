<div class="container-fluid">

  <div class="row justify-content-md-center">

    <div class="col-md-6">
      <div class="form-group">
        <label>Balance
          <fa name="question-circle" ngbTooltip="Tooltip on top" placement="right"></fa>
        </label>

        <input type="text"
               class="form-control"
               [(ngModel)]="operationsBalance" readonly>
      </div>

      <div class="form-group">
        <label>From
          <fa name="question-circle" ngbTooltip="Tooltip on top" placement="right"></fa>
        </label>

        <input type="text"
               class="form-control"
               [(ngModel)]="operationsFrom" readonly>
      </div>

      <div class="form-group">
        <label>To
          <fa name="question-circle" ngbTooltip="Tooltip on top" placement="right"></fa>
        </label>

        <input type="text"
               class="form-control"
               [(ngModel)]="operationsTo">
      </div>
      <button type="button" class="btn btn-primary" (click)="send($event)">Send</button>
    </div>
  </div>

</div><!-- .end step-body -->
